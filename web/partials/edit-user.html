<div class="container-fluid" nc-controller="AdminEditUserController">
    <button type="button" class="btn btn-primary" back>Back to list</button>
    <br><br>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" ng-model="user.name" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" ng-model="user.email" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Categories</label>
            <select multiple="multiple"
                    ng-model="user.categories"
                    ng-options="category.name for category in categories track by category.id"
                    class="form-control"
                    id="exampleInputFile">

            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="save(user)">Submit</button>
    </form>
</div>
