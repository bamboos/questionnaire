<div class="container-fluid" ng-controller="RegistrationController">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" ng-model="user.name" class="form-control" id="exampleInputEmail1" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" ng-model="user.email" class="form-control" id="exampleInputPassword1" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Categories</label>
            <select multiple
                    ng-model="user.categories"
                    ng-options="category.name for category in categories track by category.id"
                    required="" class="form-control" id="exampleInputFile">
            </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="save(user)">Submit</button>
    </form>
</div>
